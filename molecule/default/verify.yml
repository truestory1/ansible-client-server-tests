---
# This is an example playbook to execute Ansible tests.

- name: Verify
  hosts: client
  gather_facts: false
  tasks:
    - name: check if server is reachable
      ansible.builtin.uri:
        url: http://172.40.10.1
        return_content: yes
        status_code:
          - 200
      register: __tempvar
      failed_when: "'Hello from ansible' not in __tempvar.content"

    - name: debug
      ansible.builtin.debug:
        var: __tempvar
